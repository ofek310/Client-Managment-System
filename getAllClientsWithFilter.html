        <h4>Press the button to get all the exsits clients</h4>

        <h4>Enter all the filter details that you would like</h4>

            class="allWithFilter"
            type="text"
            id="filterID"
            placeholder="filter id"
          />

            class="allWithFilter"
            type="text"
            id="filterIP"
            placeholder="filter ip"
          />

            class="allWithFilter"
            type="text"
            id="filterPhone"
            placeholder="filter phone"
          />

            <thead></thead>
