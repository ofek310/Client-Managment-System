      rel="stylesheet"
    />
    <meta charset="UTF-8" />

      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

  <body>
    <section class="header">
      <nav class="nav-links">
        <a href="getAllClients.html">All Clients</a>
        <a href="addClient.html">Add Client</a>
        <a href="deleteClient.html">Delete Client</a>
        <a href="filterClients.html" class="active">Filter Client</a>
        <a href="getIpGeoInformation.html">Ip Geo Information</a>
        <a href="getAllClientsWithFilter.html">All Client with filter</a>
      </nav>
    </section>
    <section class="body">
      <div class="general">
        <h1>Filter the Clients</h1>
        <h4>Enter all the filter details that you would like</h4>
        <div class="input-place">
          <i class="material-icons">account_circle</i>
          <input
            type="text"
            id="filterName"
            placeholder="Enter the desired filter name"
          />
        </div>
        <div class="input-place">
          <i class="material-icons">badge</i>
          <input
            type="text"
            id="filterID"
            placeholder="Enter the desired filter id"
          />
        </div>
        <div class="input-place">
          <i class="material-icons">vpn_lock</i>
          <input
            type="text"
            id="filterIP"
            placeholder="Enter the desired filter ip"
          />
        </div>
        <div class="input-place">
          <i class="material-icons">phone</i>
          <input
            type="text"
            id="filterPhone"
            placeholder="Enter the desired filter phone"
          />
        </div>
        <button id="callTheFilterClientFunction">Filter Client</button>
        <h8 id="responseStatus"></h8>
        <h8 id="responseErrorMessage"></h8>
        <div class="table-container">
          <table class="table">
            <thead></thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </section>
    <script src="filterClientsJS.js"></script>
  </body>
